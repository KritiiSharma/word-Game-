<body>
   <div class="m"><h1 class="animate__animated animate__bounce">Let's play the word game.</h1></div>

        <h1 id="welcome-message"></h1>
         <div id="game-container">
            <p id="jumbled-word" class="jumbled-word"></p>
            <input type="text" id="user-input" placeholder="Enter your answer...">
            <button id="submit" onclick="checkAnswer()">Submit</button>
            <p id="result"></p>  
            <p id="score"></p>
            <button onclick="playAgain()">Play Again</button>
        </div>
    </div>
